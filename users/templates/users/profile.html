{% extends 'blog/base.html' %}

{% block page_content %}

    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h1 class="h4">Edit profile</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:generate_new_password' %}" class="btn btn-info">Generate a new password</a>
            </div>
        </div>
    </div>


{% endblock %}
