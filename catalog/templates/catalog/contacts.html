<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Catalog</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>

        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .b-example-divider {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .bi {
            vertical-align: -.125em;
            pointer-events: none;
            fill: currentColor;
        }

        .dropdown-toggle {
            outline: 0;
        }

        .nav-flush .nav-link {
            border-radius: 0;
        }

        .btn-toggle:hover,
        .btn-toggle:focus {
            color: rgba(0, 0, 0, .85);
            background-color: #d2f4ea;
        }


        .btn-toggle[aria-expanded="true"] {
            color: rgba(0, 0, 0, .85);
        }

        .btn-toggle[aria-expanded="true"]::before {
            transform: rotate(90deg);
        }

        .btn-toggle-nav a {
            display: inline-flex;
            padding: .1875rem .5rem;
            margin-top: .125rem;
            margin-left: 1.25rem;
            text-decoration: none;
        }

        .btn-toggle-nav a:hover,
        .btn-toggle-nav a:focus {
            background-color: #d2f4ea;
        }


        .lh-tight {
            line-height: 1.25;
        }
        .scroll {
        height: auto;
        overflow-y: scroll;
        }
        .my_size{
        height:40px;
        width:300px;
        }

    </style>

</head>
<body>

<main>
    <h1 class="visually-hidden">Меню</h1>

    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-4">Меню</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="home_page.html" class="nav-link text-white" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"/>
                    </svg>
                    Главная
                </a>
            </li>

            <li>
                <a href="contacts.html" class="nav-link active">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#contacts"/>
                    </svg>
                    О нас
                </a>
            </li>
        </ul>
        <hr>

    </div>

    <div class="b-example-divider"></div>
    <div class="scroll">
        <div class="container">
            <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Skystore</h1>
                <p class="fs-5 text-body-secondary">Наши контакты</p>
            </div>
            </header>
            <main class="row">
                <div class="col-6 text-centre">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <table class="table table-striped">
                                <tr>
                                    <td class="w-25">Страна</td>
                                    <td>USA</td>
                                </tr>
                                <tr>
                                    <td class="w-25">ИНН</td>
                                    <td>91-1144442</td>
                                </tr>
                                <tr>
                                    <td class="w-25">Адрес</td>
                                    <td>Redmond,WA,98052-6399</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" action="" class="form-floating">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name">Имя</label>
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone">Телефон</label>
                                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message">Сообщение</label>
                                    <textarea type="text" name="message" class="form-control" id="message" placeholder="Контактный телефон" required></textarea>
                                </div>
                            </form>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                SkyStore
                    <small class="d-block mb-3 text-muted">&copy; 2023</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Категории</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Рассылки</a></li>
                            <li><a class="text-muted" href="#">Телеграм боты</a></li>
                            <li><a class="text-muted" href="#">Полезные утилиты</a></li>
                            <li><a class="text-muted" href="#">Веб-приложения</a></li>
                            <li><a class="text-muted" href="#">Микросервисы</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Дополнительно</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Мы пишем</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</main>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
