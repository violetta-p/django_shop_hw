{% extends 'blog/base.html' %}

{% block page_content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Create\Update an article</h1>
</div>

<div class="container">
    <div class="col-12">
        <div class="row text-start">
            <div class="col-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>Do you want to delete this article?("{{ object.title }}")</p>
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                            <a href="{% url 'blog:list' %}" class="btn btn-outline-primary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
