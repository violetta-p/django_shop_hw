{% extends 'blog/base.html' %}
{% load my_tags %}
{%block page_content%}

{% if user.is_authenticated %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Add article</a>
</div>
{% endif %}

{% for object in object_list%}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img src="{% mediapath object.preview_pic %}" width="auto" alt="{{ object.title }}">
        <div class="card-body">
            <p class="card-text">
                {{object|title}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'blog:view' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">View</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'blog:edit' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'blog:delete' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
